<!DOCTYPE html>
<html>
<head>
<title>TYPE ATTRIBUTE</title>
</head>
<body>

<h4>Square attribute example </h4> 

   <ul type="square">
   <li>Tiger</li>
   <li>Lion</li>
   
   </ul>

<h4>Disc attribute example </h4> 

<ul type="disc">
   <li>Tiger</li>
   <li>Lion</li>
   
   </ul>

<h4>circle attribute example </h4> 

<ul type="circle">
   <li>Tiger</li>
   <li>Lion</li>
   
   </ul>

<h4>none attribute example </h4> 

<ul type="none">
   <li>Tiger</li>
   <li>Lion</li>
   
   </ul>


</body>
</html>
